name: Maven CI

on:
  push:
    branches:
      - main
      - AnnKathrin
      - Monique
      - Katja
      - maik
  pull_request:
    branches:
      - main
      - AnnKathrin
      - Monique
      - Katja
      - maik

jobs:
  buildAndTest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Checkt den Code ins Laufverzeichnis aus

      - name: Set up JDK 23
        uses: actions/setup-java@v3  # Rüstet Java auf
        with:
          distribution: 'temurin'  # JDK-Distribution
          java-version: '23'        # Java-Version auf 23 setzen
          cache: maven

      - name: Run tests
        run: mvn test
        working-directory: backend

      - name: Build with Maven
        run: mvn clean install  # Führt den Maven-Build aus
        working-directory: backend
